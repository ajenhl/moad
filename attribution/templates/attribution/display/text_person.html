{% if involvements %}
<li><span class="assertion-property-title">{{ title }}:</span>
  {% for involvement in involvements %}
  {% with person=involvement.person %}
  <a href="{% url 'person_display' person.pk %}">{{ person }}</a> ({{ involvement.role }}){% if not forloop.last %}; {% endif %}
  {% endwith %}
  {% endfor %}
</li>
{% endif %}
