{% extends "attribution/display/base.html" %}

{% block title %}{{ block.super }}List of people{% endblock title %}

{% block content %}
<header>
  <h1>People</h1>
</header>

<ul>
  {% for person in people %}
  <li>
    <a href="{% url 'person_display' person.pk %}">{{ person }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
