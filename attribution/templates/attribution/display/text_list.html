{% extends "attribution/display/base.html" %}

{% block title %}{{ block.super }}List of texts{% endblock title %}

{% block content %}
<header>
  <h1>Texts</h1>
</header>

<ul>
  {% for text in texts %}
  <li>
    <a href="{% url 'text_display' text.pk %}">{{ text }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
